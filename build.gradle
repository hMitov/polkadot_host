plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.1'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.polkadot'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(23)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	// Required for com.github.multiformats:java-multibase library
	mavenLocal()
	mavenCentral()
	maven { url 'https://jitpack.io' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	implementation 'io.emeraldpay.polkaj:polkaj-api-http:0.3.0-SNAPSHOT'
	implementation 'io.emeraldpay.polkaj:polkaj-api-ws:0.3.0-SNAPSHOT'
	implementation 'org.java-websocket:Java-WebSocket:1.5.2' // Use the latest stable version
	implementation group: 'com.nimbusds', name: 'nimbus-jose-jwt', version: '9.0.1'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
